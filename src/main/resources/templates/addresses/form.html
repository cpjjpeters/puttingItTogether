<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${address.id == null ? 'Add New Address' : 'Edit Address'} + ' - Putting It Together'">Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">Putting It Together</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/addresses">Addresses</a>
                <a class="nav-link" href="/persons">Persons</a>
                <a class="nav-link" href="/employers">Employers</a>
                <a class="nav-link" href="/h2-console" target="_blank">H2 Console</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${address.id == null ? 'Add New Address' : 'Edit Address'}">Address Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/addresses}" th:object="${address}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="street" class="form-label">Street *</label>
                                    <input type="text" class="form-control" id="street" th:field="*{street}" 
                                           placeholder="Enter street name" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="number" class="form-label">Number *</label>
                                    <input type="text" class="form-control" id="number" th:field="*{number}" 
                                           placeholder="123" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="zipCode" class="form-label">Zip Code *</label>
                                    <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" 
                                           placeholder="1000" required>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="city" class="form-label">City *</label>
                                    <input type="text" class="form-control" id="city" th:field="*{city}" 
                                           placeholder="Enter city name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="province" class="form-label">Province</label>
                                    <input type="text" class="form-control" id="province" th:field="*{province}" 
                                           placeholder="Enter province (optional)">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="country" class="form-label">Country *</label>
                                    <input type="text" class="form-control" id="country" th:field="*{country}" 
                                           placeholder="Enter country" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Preview:</label>
                                <div class="p-3 bg-light rounded">
                                    <span id="preview" class="text-muted">Address preview will appear here as you type</span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/addresses" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${address.id == null ? 'Create Address' : 'Update Address'}">
                                    Save Address
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Address preview functionality
        function updatePreview() {
            const street = document.getElementById('street').value;
            const number = document.getElementById('number').value;
            const zipCode = document.getElementById('zipCode').value;
            const city = document.getElementById('city').value;
            const province = document.getElementById('province').value;
            const country = document.getElementById('country').value;
            
            let preview = '';
            if (street && number) {
                preview += street + ' ' + number;
            }
            if (zipCode || city) {
                if (preview) preview += ', ';
                if (zipCode) preview += zipCode + ' ';
                if (city) preview += city;
            }
            if (province) {
                if (preview) preview += ', ';
                preview += province;
            }
            if (country) {
                if (preview) preview += ', ';
                preview += country;
            }
            
            document.getElementById('preview').textContent = preview || 'Address preview will appear here as you type';
        }
        
        // Add event listeners to all form inputs
        ['street', 'number', 'zipCode', 'city', 'province', 'country'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });
        
        // Initialize preview on page load
        updatePreview();
    </script>
</body>
</html>
