<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management - Putting It Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">Putting It Together</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/addresses">Addresses</a>
                <a class="nav-link" href="/persons">Persons</a>
                <a class="nav-link" href="/employers">Employers</a>
                <a class="nav-link" href="/h2-console" target="_blank">H2 Console</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Person Management</h1>
            <a href="/persons/new" class="btn btn-primary">
                <i class="bi bi-plus"></i> Add New Person
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/persons/search}" method="get" class="d-flex">
                    <select class="form-select" name="type" style="width: auto;">
                        <option value="">All Names</option>
                        <option value="firstName" th:selected="${searchType == 'firstName'}">First Name</option>
                        <option value="lastName" th:selected="${searchType == 'lastName'}">Last Name</option>
                    </select>
                    <input type="text" class="form-control ms-2" name="term" placeholder="Search persons..." 
                           th:value="${searchTerm}">
                    <button class="btn btn-outline-secondary ms-2" type="submit">Search</button>
                    <a href="/persons" class="btn btn-outline-secondary ms-2" th:if="${searchTerm}">Clear</a>
                </form>
            </div>
        </div>

        <!-- Persons Table -->
        <div class="card">
            <div class="card-body">
                <div th:if="${persons.empty}" class="text-center py-5">
                    <h4>No persons found</h4>
                    <p class="text-muted">Start by adding your first person!</p>
                    <a href="/persons/new" class="btn btn-primary">Add Person</a>
                </div>
                
                <div th:if="${!persons.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Date of Birth</th>
                                    <th>Gender</th>
                                    <th>Age</th>
                                    <th>Address ID</th>
                                    <th>Employer ID</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="person : ${persons}">
                                    <td th:text="${person.id}"></td>
                                    <td>
                                        <strong th:text="${person.fullName}"></strong>
                                    </td>
                                    <td th:text="${person.dateOfBirth}"></td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${person.gender}"></span>
                                    </td>
                                    <td th:text="${person.age}"></td>
                                    <td>
                                        <span th:text="${person.addressId ?: '-'}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${person.employerId ?: '-'}"></span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/persons/{id}(id=${person.id})}" 
                                               class="btn btn-sm btn-outline-primary">View</a>
                                            <a th:href="@{/persons/{id}/edit(id=${person.id})}" 
                                               class="btn btn-sm btn-outline-secondary">Edit</a>
                                            <form th:action="@{/persons/{id}/delete(id=${person.id})}" 
                                                  method="post" style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to delete this person?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">Total persons: <span th:text="${persons.size()}"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
