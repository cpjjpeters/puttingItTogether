<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Management - Putting It Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">Putting It Together</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/addresses">Addresses</a>
                <a class="nav-link" href="/persons">Persons</a>
                <a class="nav-link" href="/employers">Employers</a>
                <a class="nav-link" href="/h2-console" target="_blank">H2 Console</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Address Management</h1>
            <a href="/addresses/new" class="btn btn-primary">
                <i class="bi bi-plus"></i> Add New Address
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/addresses/search}" method="get" class="d-flex">
                    <input type="text" class="form-control" name="term" placeholder="Search by city or street..." 
                           th:value="${searchTerm}">
                    <button class="btn btn-outline-secondary ms-2" type="submit">Search</button>
                    <a href="/addresses" class="btn btn-outline-secondary ms-2" th:if="${searchTerm}">Clear</a>
                </form>
            </div>
        </div>

        <!-- Address Table -->
        <div class="card">
            <div class="card-body">
                <div th:if="${addresses.empty}" class="text-center py-5">
                    <h4>No addresses found</h4>
                    <p class="text-muted">Start by adding your first address!</p>
                    <a href="/addresses/new" class="btn btn-primary">Add Address</a>
                </div>
                
                <div th:if="${!addresses.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Street & Number</th>
                                    <th>City & Postal Code</th>
                                    <th>Province</th>
                                    <th>Country</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="address : ${addresses}">
                                    <td th:text="${address.id}"></td>
                                    <td>
                                        <span th:text="${address.street}"></span> 
                                        <span th:text="${address.number}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${address.zipCode}"></span> 
                                        <span th:text="${address.city}"></span>
                                    </td>
                                    <td th:text="${address.province ?: '-'}"></td>
                                    <td th:text="${address.country}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/addresses/{id}(id=${address.id})}" 
                                               class="btn btn-sm btn-outline-primary">View</a>
                                            <a th:href="@{/addresses/{id}/edit(id=${address.id})}" 
                                               class="btn btn-sm btn-outline-secondary">Edit</a>
                                            <form th:action="@{/addresses/{id}/delete(id=${address.id})}" 
                                                  method="post" style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to delete this address?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">Total addresses: <span th:text="${addresses.size()}"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
